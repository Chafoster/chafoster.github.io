<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMKM Location Analysis Dashboard</title>
  <style>
    :root{
      --tomoro-red:#E10600;
      --tomoro-black:#111111;
      --tomoro-gray:#F6F6F6;
      --tomoro-border:#EAEAEA;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: Inter, Arial, sans-serif;
      background:var(--tomoro-gray);
      color:var(--tomoro-black);
      padding:32px;
    }

    .app{
      max-width:1100px;
      margin:auto;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:32px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:48px;
      height:48px;
      border-radius:14px;
      background:var(--tomoro-red);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:900;
      font-size:20px;
      letter-spacing:1px;
    }

    .brand-title{
      font-size:20px;
      font-weight:900;
      letter-spacing:1px;
    }

    .brand-sub{
      font-size:11px;
      color:#777;
      letter-spacing:1.5px;
    }

    /* Card */
    .card{
      background:#fff;
      border-radius:20px;
      padding:28px;
      box-shadow:0 12px 32px rgba(0,0,0,0.06);
      margin-bottom:28px;
    }

    .card h2{
      font-size:18px;
      margin:0 0 20px;
      padding-left: 14px;
      border-left:5px solid var(--tomoro-red);
    }

    label{
      font-size:12px;
      font-weight:600;
      color:#555;
      margin-bottom:6px;
      display:block;
    }

    input, textarea{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid var(--tomoro-border);
      font-size:14px;
      background:#fff;
    }

    input:focus, textarea:focus{
      outline:none;
      border-color:var(--tomoro-red);
      box-shadow:0 0 0 2px rgba(225,6,0,0.1);
    }

    textarea{resize:vertical}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }

    /* Buttons */
    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:14px 26px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:all .2s ease;
    }

    .btn-primary{background:var(--tomoro-red);color:#fff}
    .btn-dark{background:#000;color:#fff}

    button:hover{transform:translateY(-1px);opacity:.92}

    /* Result */
    .result{
      margin-top:24px;
      padding:22px;
      border-radius:16px;
      font-weight:600;
      font-size:14px;
    }

    .green{background:#ECF7F0;color:#1E7E34}
    .yellow{background:#FFF7E0;color:#856404}
    .red{background:#FDECEA;color:#B02A37}

    footer{
      text-align:center;
      margin-top:40px;
      font-size:12px;
      color:#999;
    }

    @media print{
      body{background:#fff;padding:0}
      button{display:none}
      .card{box-shadow:none}
    }
  </style>
</head>
<body>
<div class="app">

  <div class="header">
    <div class="brand">
      <div class="logo">L</div>
      <div>
        <div class="brand-title">LOCATION INSIGHT</div>
        <div class="brand-sub">BUSINESS FEASIBILITY DASHBOARD</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>A. Identitas Lokasi</h2>
    <label>Nama Lokasi</label>
    <input id="nama" placeholder="Contoh: Ruko...">
    <label>Alamat</label>
    <textarea id="alamat" placeholder="Alamat lengkap lokasi"></textarea>
  </div>

  <div class="card">
    <h2>B. Biaya & Traffic</h2>
    <div class="grid">
      <div>
        <label>Sewa / Bulan (Rp)</label>
        <input id="sewa" type="number" placeholder="0">
      </div>
      <div>
        <label>Orang Lewat / Jam</label>
        <input id="traffic" type="number" placeholder="0">
      </div>
      <div>
        <label>Harga Rata-rata Kopi</label>
        <input id="harga" type="number" placeholder="0">
      </div>
    </div>
  </div>

  <div class="card">
    <h2>C. Skor Lokasi (1–5)</h2>
    <div class="grid">
      <input id="s1" type="number" min="1" max="5" placeholder="Lokasi & Visibilitas">
      <input id="s2" type="number" min="1" max="5" placeholder="Harga Sewa">
      <input id="s3" type="number" min="1" max="5" placeholder="Kompetitor">
      <input id="s4" type="number" min="1" max="5" placeholder="Potensi Online Order">
      <input id="s5" type="number" min="1" max="5" placeholder="Akses & Parkir">
    </div>
  </div>

  <div class="card">
    <h2>D. Hasil Analisa</h2>
    <div class="actions">
      <button class="btn-primary" onclick="hitung()">Hitung Analisa</button>
      <button class="btn-dark" onclick="window.print()">Export PDF</button>
    </div>
    <div id="output"></div>
  </div>

  <footer></footer>
</div>

<script>
function get(id){return Number(document.getElementById(id).value||0)}

function hitung(){
  const skor=['s1','s2','s3','s4','s5'].map(get);
  if(skor.some(v=>v<1)){
    document.getElementById('output').innerHTML='<div class="result red">Lengkapi skor (1–5) Buruk-Bagus</div>';
    return;
  }

  const total=skor.reduce((a,b)=>a+b,0);
  const omzet=Math.round(get('traffic')*0.05)*get('harga')*30;

  let cls='red', text='RISIKO TINGGI';
  if(total>=22){cls='green';text='SANGAT LAYAK'}
  else if(total>=18){cls='yellow';text='LAYAK (Negosiasi)'}

  document.getElementById('output').innerHTML=`
    <div class="result ${cls}">
      Total Skor: <b>${total}/25</b><br><br>
      Estimasi Omzet / Bulan: <b>Rp ${omzet.toLocaleString('id-ID')}</b><br><br>
      Rekomendasi: <b>${text}</b>
    </div>`;
}
</script>
</body>
</html>
